<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Tracker</title>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto Mono">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="App logo">
        <button><img src="./assets/plus.svg" alt="Plus sign"> Registrar o meu dia</button>
        </header>
        <main>
            <form id="form-habits">
                <div class="habits">
                    <div class="habit" data-name="run">🏃‍♂️</div>
                    <div class="habit" data-name="water">💧</div>
                    <div class="habit" data-name="food">🍎</div>
                    <div class="habit" data-name="journal">✍</div>
                    <div class="habit" data-name="takePills">💊</div>
                </div>
                <div class="days"></div>
            </form>
            
        </main>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
